<!DOCTYPE html>
<html lang="en">
<head>
    <link href="style.css" rel="stylesheet" type="text/css" media="screen" />
    <meta charset="UTF-8">
    <title>Motion</title>
</head>
<body>
<div id="container">
    <div id="box-1" class="box">
        <img id="image-1" src="dog1.jpg"/>
        <span class="caption simple-caption">
            <p>Simple Caption</p>
        </span>
    </div>

    <div id="box-2" class="box">
        <img id="image-2" src="dog2.jpg"/>
        <span class="caption full-caption">
            <h3>Full Caption</h3>
            <p>Bootcamp practice for globant, hello world! Html5 and css practice</p>
        </span>
    </div>

    <div id="box-3" class="box">
        <img id="image-3" src="dog3.jpg"/>
        <span class="caption fade-caption">
            <h3>Fade Caption</h3>
            <p>Bootcamp practice for globant, hello world! Html5 and css practice</p>
        </span>
    </div>

</div>
</body>
</html>
