<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/Resources/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="CSS/stylesheet.css"/>
    <link rel="stylesheet" type="text/css" href="CSS/detailsStyle.css"/>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>
    <script type="text/javascript" src="JS/config.js"></script>
    <script type="text/javascript" src="JS/movies.service.js"></script>
    <script type="text/javascript" src="JS/movies.controller.js"></script>
    <script type="text/javascript" src="JS/details.controller.js"></script>
    <title>Angular js Movies</title>


</head>

<body data-ng-app="myApp" data-ng-controller="MoviesController" >

<header>
    <h1>Movies List</h1>
</header>


<section class="mainContainer">
    <h3 id="yeah"></h3>
    <div class="container" data-ng-repeat="movie in movies" >

        <li class="item">{{movie.title}} - {{movie.year}} - {{movie.duration}}
            <button class="btn btn-remove"  data-ng-click="remove($index)">Remove</button>
            <button class="btn btn-edit"  data-ng-click="edit(movie, $index)" data-ng-hide="formVisibility1" >Edit</button>
            <button class="btn btn-details" data-ng-click="setRoute(movie)">Details</button>
        </li>

    </div>

</section>





<section class="mainContainer" data-ng-show="formVisibility">

    <h2 class="addTitle">Add a Movie!</h2>
    <form name="addForm">
        <label>Title:</label>  <input class="inputBox" type="text" maxlength="30" data-ng-model="newMovie.title" data-ng-required="true"/>
        <label>Year:</label>  <input class="inputBox" type="number" min="1800" max="2020" data-ng-model="newMovie.year" data-ng-required="true"/>
        <label>Duration:</label> <input class="inputBox" type="number" min="100" max="500" data-ng-model="newMovie.duration" data-ng-required="true"/>
        <label>Description:</label> <input class="inputBoxDesc" type="text" data-ng-model="newMovie.description" data-ng-required="false"></input>
        <label>ImageURL:</label> <input class="inputBoxImg" type="text" data-ng-model="newMovie.image" data-ng-required="false"></input>

        <button class="btn btn-save" type="submit" data-ng-click="addForm.$valid && save()">Save!</button>
    </form>
</section>





<section class="editContainer" data-ng-show="formVisibility1">

    <h2 class="addTitle">Edit the Movie!</h2>

    <form name="editForm">
        <label>Title:</label> <input class="inputBox" type="text"  maxlength="30"  data-ng-model="editMovie.title" data-ng-required="true"/>
        <label>Year:</label>  <input class="inputBox" type="number" min="1800" max="2020" data-ng-model="editMovie.year" data-ng-required="true"/>
        <label>Duration:</label> <input class="inputBox" type="number" min="100" max="500" data-ng-model="editMovie.duration" data-ng-required="true"/>
        <label>Description:</label> <input class="inputBoxDescEdit" type="text" data-ng-model="editMovie.description" data-ng-required="false"/>
        <label>ImageURL:</label> <input class="inputBoxImgEdit" type="text" data-ng-model="editMovie.image" data-ng-required="false"/>

        <button class="btn btn-save btn-update" data-ng-click="editForm.$valid && update()">Update</button>
        <button class="btn btn-save btn-cancel" data-ng-click="editForm.$valid && cancelEdit()">Cancel</button>
    </form>
</section>

<div data-ng-view></div>



</body>
</html>
